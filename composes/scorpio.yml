version: '3'

services:
  scorpio-zookeeper:
    image: zookeeper
    hostname: zookeeper
    labels:
      org.nec: 'tutorial'
    networks:
      - scorpio
    ports:
      - "2181"
    logging:
      driver: none
  scorpio-kafka:
    image: bitnami/kafka
    hostname: kafka
    labels:
      org.nec: 'tutorial'
    networks:
      - scorpio
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_LOG_RETENTION_MS: 10000
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 5000
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - scorpio-zookeeper
    logging:
      driver: none
  scorpio-postgres:
    image: postgis/postgis
    hostname: postgres
    labels:
      org.nec: 'tutorial'
    networks:
      - scorpio
    ports:
      - "5432"
    environment:
      POSTGRES_USER: ngb
      POSTGRES_PASSWORD: ngb
      POSTGRES_DB: ngb
    logging:
      driver: none
    volumes:
      - scorpio-db:/var/lib/postgresql/data
  scorpio:
    image: scorpiobroker/all-in-one-runner:ubuntu-latest
    hostname: scorpio
    labels:
      org.nec: 'tutorial'
    networks:
      - scorpio
    ports:
      - "9090:9090"
    depends_on:
      - scorpio-postgres
      - scorpio-kafka

networks:
  scorpio:
    labels:
      org.nec: 'tutorial'

volumes:
  scorpio-db: ~